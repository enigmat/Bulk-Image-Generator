<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulk Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
  <style>
    .input-3d {
      background-color: #1e293b; /* slate-800 */
      border: 1px solid #334155; /* slate-700 */
      box-shadow: inset 2px 2px 5px #0f172a, inset -2px -2px 5px #475569;
      transition: all 0.2s ease-in-out;
    }
    .input-3d:focus, .input-3d:focus-visible {
      outline: none;
      box-shadow: inset 2px 2px 5px #475569, inset -2px -2px 5px #0f172a;
      border-color: #06b6d4; /* cyan-500 */
    }
    .btn-3d {
      background-color: #0891b2; /* cyan-600 */
      border-bottom: 4px solid #164e63; /* cyan-800 */
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      transition: all 0.1s ease-in-out;
    }
    .btn-3d:hover:not(:disabled) {
      background-color: #06b6d4; /* cyan-500 */
    }
    .btn-3d:active:not(:disabled) {
      border-bottom-width: 2px;
      transform: translateY(2px);
    }
    .btn-3d:disabled {
      background-color: #475569; /* slate-600 */
      border-bottom: 4px solid #1e293b; /* slate-800 */
      cursor: not-allowed;
    }
    .tab-btn {
      transition: all 0.2s ease-in-out;
      border-bottom: 2px solid transparent;
    }
    .tab-btn-active {
      border-bottom-color: #06b6d4; /* cyan-500 */
      color: #ecfeff; /* cyan-50 */
    }
    .slider-3d {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      background: #334155; /* slate-700 */
      border-radius: 5px;
      outline: none;
      box-shadow: inset 1px 1px 2px #0f172a;
    }
    .slider-3d::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #06b6d4; /* cyan-500 */
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #164e63; /* cyan-800 */
      box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      margin-top: -6px; /* Centers thumb on track */
    }
    .slider-3d::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #06b6d4; /* cyan-500 */
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #164e63; /* cyan-800 */
      box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    .slider-3d:disabled::-webkit-slider-thumb {
      background: #475569; /* slate-600 */
      border-color: #1e293b; /* slate-800 */
      cursor: not-allowed;
    }
    .slider-3d:disabled::-moz-range-thumb {
      background: #475569; /* slate-600 */
      border-color: #1e293b; /* slate-800 */
      cursor: not-allowed;
    }
  </style>
</head>
  <body class="bg-slate-900 text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
